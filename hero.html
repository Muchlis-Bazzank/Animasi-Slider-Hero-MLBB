<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Author -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Animasi Slider" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <meta name="author" content="Muchlis" />

    <!-- Judul Website -->
    <title>Animasi Slider Hero MLBB</title>

    <!-- Icon Website -->
    <link rel="website icon" type="png" href="moba.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,100;1,400;1,500;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="hero.css" />
  </head>
  <body>
    <!-- Navbar Star -->
    <header>
      <nav>
        <a href="index.html" onmousedown="home.play();">Home</a>
        <a href="about.html" onmousedown="about.play();">About</a>
        <a href="#" onmousedown="contact.play();" class="active">Hero</a>
      </nav>
    </header>
    <!-- Navbar End -->

    <!-- Hero Start -->
    <div class="container">
      <div class="header">
        <h1>Daftar Hero Mobile Legends</h1>
      </div>

      <!-- <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari hero..." />
      </div> -->

      <div class="role-filter">
        <button
          class="role-btn active"
          data-role="all"
          onmousedown="audio.play();"
        >
          All Heroes
        </button>
        <button class="role-btn" data-role="tank" onmousedown="audio.play();">
          Tank
        </button>
        <button
          class="role-btn"
          data-role="fighter"
          onmousedown="audio.play();"
        >
          Fighter
        </button>
        <button
          class="role-btn"
          data-role="assassin"
          onmousedown="audio.play();"
        >
          Assassin
        </button>
        <button class="role-btn" data-role="mage" onmousedown="audio.play();">
          Mage
        </button>
        <button
          class="role-btn"
          data-role="marksman"
          onmousedown="audio.play();"
        >
          Marksman
        </button>
        <button
          class="role-btn"
          data-role="support"
          onmousedown="audio.play();"
        >
          Support
        </button>
      </div>

      <div class="heroes-grid" id="heroesGrid">
        <!-- Hero cards akan dimasukkan di sini oleh JavaScript -->
      </div>
    </div>
    <!-- Hero End -->

    <!-- My Script -->
    <script src="hero.js"></script>

    <!-- Feather Icon -->
    <script>
      feather.replace();
    </script>

    <!-- Audio/Music -->
    <audio id="bgMusic" src="audio/chipsong.mp3" loop></audio>
  </body>
</html>
